<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Deck App</title>
    <link rel="stylesheet" href="grt.css" type="text/css">
    <link rel="stylesheet" href="main.css" type="text/css">
  </head>

  <body class="grt">
    <nav id="decks" class="container">
      <h1>Decks:</h1>
      <ul id="deckList" class="deck-list"></ul>
    </nav>

    <div id="session">
      <header>
        <h3>
          Deck: <span id="deck"></span>
          <br>
          Progress: <span id="progress"></span>
        </h3>
      </header>

      <main class="session container">
        <h1 id="question" class="title"></h1>

        <form id="inputForm">
          <input id="input" autofocus autocomplete="off"/>
          <input type="submit" value="⏎" />
        </form>

        <p id="result" class="result">
          <span id="answerState">&nbsp</span>
          <span id="correctAnswer">&nbsp</span>
        </p>
      </main>
    </div>
  </body>

  <script src="main.js"></script>
</html>
